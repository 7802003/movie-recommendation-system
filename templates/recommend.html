<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body style="background-color: slategray;">
    <nav class="navbar" style="background-color: black;">
        <a class="navbar-brand">My movie Recommender</a>
        <ul class="nav-navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/">Recommend</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend movie </h1>
                <form action="/recommend_movie" method="post">
                    <input name="user_input" type="text" class="form-control" autocomplete="off"><br>
                    <input type="Submit" class="btn btn-lg btn-warning">
                </form>
            </div>
        
            {% if data%}
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[0] }}" style="max-width: 100%; max-height: 200px;">
                            <p class="text-white">{{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    
</body>
</html>
