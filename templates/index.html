<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Movies Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <label for="movie-recommend"><h2>Movie Recommendation System</h2></label>
            <ul>
                <li><a href="/static/login.html"><h4>Login</h4></a></li>
                <li><a href="/recommend.html"><h4>Recommend</h4></a></li>
                <li><a href="static/contact.html"><h4>Contact</h4></a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="col-md-10">
                <h1 class="text-white" style="font-size:50px" >Top Movies</h1>
            </div>
            <br><br><br>
            {% for i in range(15)%}
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Movie Image">
                    <h3 class=" card-title">{{movie_title[i]}}</h3>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
